<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <img src="./imgs/money.png" alt="picture" class="money">
    <h1>Real Time Exchange Rate Calculator</h1>

    <div class="currency-selection">
        <div class="currency1">
            <select name="" id="currency1-box">
                <option value="AUD" class="AUD">AUD</option>
                <option value="CAD" class="CAD">CAD</option>
                <option value="CHF" class="CHF">CHF</option>
                <option value="CNY" class="CNY" selected>CNY</option>
                <option value="EGP" class="EGP">EGP</option>
                <option value="EUR" class="EUR">EUR</option>
                <option value="GBP" class="GBP">BGP</option>
                <option value="HKD" class="HKD">HKD</option>
                <option value="JPY" class="JPY">JPY</option>
                <option value="USD" class="USD">USD</option>
            </select>
        </div>

        <button class="swap-btn">Swap</button>

        <div class="currency2">
            <select name="" id="currency2-box">
                <option value="AUD" class="AUD">AUD</option>
                <option value="CAD" class="CAD" selected>CAD</option>
                <option value="CHF" class="CHF">CHF</option>
                <option value="CNY" class="CNY">CNY</option>
                <option value="EGP" class="EGP">EGP</option>
                <option value="EUR" class="EUR">EUR</option>
                <option value="GBP" class="GBP">BGP</option>
                <option value="HKD" class="HKD">HKD</option>
                <option value="JPY" class="JPY">JPY</option>
                <option value="USD" class="USD">USD</option>
            </select>
        </div>
    </div>

    <div class="values">
        <span class="one">1</span>
        <img src="./imgs/arrow.png" alt="" class="left arrow">
        <p> <span class='one'>1</span>
            <span class="base-text">CAD</span>
            =
            <span class="rate">5.2</span>
            <span class="target-text">CNY</span>
        </p>
        <img src="./imgs/arrow.png" alt="" class="right arrow">
        <span class="value2">1</span>
    </div>

    <div class="credits">
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
        from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </div>
</body>
<script src="./index.js"></script>

</html>
