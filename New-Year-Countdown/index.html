<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>New Year Countdown</h1>
        <div class='time'>

            <div class='unit'>
                <img src="./pics/spinner.gif" class='spinner'>
                <h3 id='days' class='hidden unit-text'></h3>
                <h3>days</h3>
            </div>

            <div class='unit'>
                <img src="./pics/spinner.gif" class='spinner'>
                <h3 id='hours' class='hidden unit-text'></h3>
                <h3>hours</h3>
            </div>

            <div class='unit'>
                <img src="./pics/spinner.gif" class='spinner'>
                <h3 id='minutes' class='hidden unit-text'></h3>
                <h3>minutes</h3>
            </div>

            <div class='unit'>
                <img src="./pics/spinner.gif" class='spinner'>
                <h3 id='seconds' class='hidden unit-text'></h3>
                <h3>seconds</h3>
            </div>
            
        </div>
        <p class="next-year">2021</p>
    </div>
</body>
<script src="./index.js"></script>
</html>
